<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Iframe</title>
    <script src="extensionbridge.min.js"></script>
    <script>
      extensionBridge.register({
        init: function(info) {},
        validate: function() {},
        getSettings: function() {
          var bodyStyle = document.body.style;

          return {
            marginTop: bodyStyle.marginTop,
            marginLeft: bodyStyle.marginLeft,
            width: bodyStyle.width
          };
        }
      });
    </script>
  </head>
  <body>
    Iframe
  </body>
</html>
