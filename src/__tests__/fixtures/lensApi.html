<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Iframe</title>
    <script src="promise.js"></script>
    <script src="extensionbridge.min.js"></script>
    <script>
      extensionBridge.register({
        init: function(info) { },
        validate: function() { },
        getSettings: function() {
          // We abuse getSettings() for our testing purposes.
          return Promise.all([
            extensionBridge.openCodeEditor({
              testOption: 'code editor'
            }),
            extensionBridge.openRegexTester({
              testOption: 'regex tester'
            }),
            extensionBridge.openDataElementSelector({
              testOption: 'data element selector'
            })
          ]).then(function(results) {
            return {
              results: results
            };
          });
        }
      });
    </script>
  </head>
  <body>
    Iframe
  </body>
</html>
