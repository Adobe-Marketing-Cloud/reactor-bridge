<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Iframe</title>
    <script src="extensionBridge.js"></script>
    <script>
      extensionBridge.register({
        init: function(options) {},
        validate: function() {
          // We abuse validate() for our testing purposes.
          var div = document.createElement('div');
          div.style.height = '100px';
          document.body.appendChild(div);

          return true;
        },
        getSettings: function() { return {}; }
      });
    </script>
  </head>
  <body>
    Iframe
  </body>
</html>
